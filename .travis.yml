language: node_js

sudo: false

node_js:
  - "node"

os:
- linux
- osx

compiler: clang-3.6

env:
  - CXX=clang-3.6

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6

script:
  - npm test
  - npm run prebuild
  - npm run prebuild:upload -u ${PREBUILD_UPLOAD}

branches:
  only:
    - master
